{% extends 'Site/base/base.html' %} {% block content %}
<div>
	<div class="table-responsive">
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col" style="color: white;">Author</th>
					<th scope="col" style="color: white;">Title</th>
				</tr>
			</thead>
			<tbody>
				{% for post in object_list %}
				<tr>
					<td>
						<p style="color: white;">{{ post.author }}</p>
					</td>
					<td title="{{ post.creationDate|date:"P d.M.y" }}" data-toggle="tooltip" data-placement="top">
						<a href="{% url 'Site:post-detail' post.id %}" style="color: pink;">
							{{ post.title }}
						</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		{% if not object_list %}
			<h1 style="text-align: center; margin-top: 300px; font-size: 90px">
				Sorry ðŸ˜“
			</h1>
			<h1 style="text-align: center; font-size: 60px">
				No Pages are available now!
			</h1>
			<h1 style="text-align: center; font-size: 40px; color: rgb(165, 165, 165)">
				Maybe you could write down something for us?
			</h1>
		{% endif %}
	</div>
	<!-- { % include 'Site/pagenation.html' %} -->
</div>
{% endblock content %}
